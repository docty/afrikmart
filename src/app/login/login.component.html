<div class="login-wrapper">
    <div class="container-center">
        <div class="login-area">
            <div class="panel panel-bd panel-custom">
                <div class="panel-heading">
                    <div class="view-header">
                        <div class="header-icon">
                            <i class="pe-7s-unlock"></i>
                        </div>
                        <div class="header-title">
                            <h3>Login</h3>
                            <small><strong>Please enter your credentials to login.</strong></small>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form  #loginForm=ngForm (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" placeholder="example@gmail.com" title="Please enter you username" required  name="username"  class="form-control" [(ngModel)]="form.email">
                            <span class="help-block small">Your unique username to app</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" placeholder="******" required name="password" class="form-control" [(ngModel)]="form.password">
                            <span class="help-block small">Your strong password</span>
                        </div>
                        <div>
                            <button  class="btn btn-add">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
