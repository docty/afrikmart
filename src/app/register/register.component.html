<div class="login-wrapper">
    <div class="container-center lg">
     <div class="login-area">
        <div class="panel panel-bd panel-custom">
            <div class="panel-heading">
                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe-7s-unlock"></i>
                    </div>
                    <div class="header-title">
                        <h3>Register</h3>
                        <small><strong>Please enter your data to register.</strong></small>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form #signudpForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Full Name</label>
                            <input type="text" value="" id="name" class="form-control" name="name" [(ngModel)]="form.name"
                            >
                            <span class="help-block small">Your unique username to app</span>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Password</label>
                            <input type="password" value="" id="password" class="form-control" name="password" [(ngModel)] = "form.password">
                            <span class="help-block small">Your hard to guess password</span>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Repeat Password</label>
                            <input type="password" value=""  class="form-control"  >
                            <span class="help-block small">Please repeat your pasword</span>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Email Address</label>
                            <input type="text" value="" id="email" class="form-control" name="email" [(ngModel)] = "form.email">
                            <span class="help-block small">Your address email to contact</span>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-warning">Register</button>
                        <a class="btn btn-add" [routerLink]="['/login']">Login</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
